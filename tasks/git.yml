- name: Install git
  apt:
    name: git
    state: present
    update_cache: yes
  become: true

- name: Configure git user name
  community.general.git_config:
    name: user.name
    scope: global
    value: Nico Angelo

- name: Configure git user email
  community.general.git_config:
    name: user.email
    scope: global
    value: "{{ user_email }}"